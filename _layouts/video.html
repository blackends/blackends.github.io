<h2>{{ page.title }}</h2>
<p><small>{{ page.date | date: "%B %-d, %Y" }}</small></p>

<video controls src="{{ page.video }}"></video>
{% endif %}
{% if page.youtube %}
<style>.codegena{position:relative;width:100%;height:0;padding-bottom:56.27198%;margin-bottom:20px}.codegena iframe{position:absolute;top:0;left:0;width:100%;height:100%;}</style><div class="codegena"><iframe width='500' height='294' src="https://www.youtube.com/embed/{{ page.youtube }}?&theme=dark&autohide=2&modestbranding=1&rel=0&iv_load_policy=3" frameborder="0"></iframe></div>
{% endif %}
