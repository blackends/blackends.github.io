<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="theme-color" content="#000000">

    {% seo %}

    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
  </head>
  <body>
      <header>
        <a href="#" class="menu" onclick="toggleMenu()"><img src="/assets/img/icons/icons8-menu-squared-50.png" /></a>

        <a id="logo-link" href="{{ "/" | absolute_url }}" title="black ends">{% include logo.svg %}</a>
        <script src="{{ "/assets/js/color-letters.js" | relative_url }}"></script>

        <nav>
            <a href="/music">music</a>
            <a href="/tour">tour dates</a>
            <a href="/videos">videos</a>
            <a href="/news">news</a>
            <a href="/press">press</a>
            <a href="/about">about</a>
            <a href="mailto:blackendsmusic@gmail.com" target="_blank" rel="noopener noreferrer">contact</a>
        </nav>
        <script>
            const nav = document.querySelector("nav");
            let menu_open = false;
            function toggleMenu() {
                // debounce the close (do not need to debounce open)
                if (!(nav.classList.contains("fade-out") && nav.classList.contains("show"))) {
                    menu_open = !menu_open;
                    if (menu_open) {
                        nav.classList.add("show");
                        setTimeout(() => {
                            nav.classList.add("fade-in");
                        }, 0);
                    } else {
                        nav.classList.add("fade-out");
                        setTimeout(() => {
                            nav.classList.remove("fade-out");
                            nav.classList.remove("fade-in");
                            nav.classList.remove("show");
                        }, 700);
                    }
                }
            }
        </script>

                <img src="{{ social.img }}" alt="{{ social.title }}" />

        </div>

      </header>
      <section>{{ content }}</section>
      <footer>
        <div class="socials socials-mobile">
            {% for social in site.data.socials %}
            <a href="{{ social.href }}" title="{{ social.title }}" target="_blank" rel="noopener noreferrer">
                <img src="{{ social.img }}" alt="{{ social.title }}" />
            </a>
            {% endfor %}
        </div>
      </footer>
  </body>
</html>
